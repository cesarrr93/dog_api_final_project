<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Final</title>
    <link rel="stylesheet" href="assets/css/index.css">
    
</head>
<body>

    <!-- Navigation Bar -->
     <nav>
        <div class="nav-left">
            <!-- dog icon -->
            <img src="assets/images/dog_icon_img.jpeg" alt="">
        </div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#contact" id="contact-link">Contact Me</a></li>
            <li><a href="#likes" id="likes-link">Likes</a></li>
        </ul>
     </nav>

    <!-- Main Content -->
     <main>
        <h1>Random Dog Generator</h1>
        <div id="dog-container">
             <!-- Random image and breed should be display here. -->
        </div>
        <div class="vote-buttons">
            <button id="vote-up">ğŸ‘ Vote Up</button>
            <button id="vote-down">ğŸ‘ Vote Down</button>
        </div>
     </main>

    <!--Contact Me Modal  -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" class="name" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Liked Dog Gallery -->
     <section id="likes-gallery">
        <h2>Liked Dogs</h2>
        <div id="liked-dog-container">
            <!-- Liked dog images will be displayed here -->

        </div>
     </section>

    <!-- Message Section -->
     <section id="messages">
        <h2>Messages</h2>
        <div id="message-container">
            <!-- Messages that are submited at modal will display here -->

        </div>
     </section>


    <!-- JS Script -->
     <script type="module" src="assets/js/main.js"></script>
</body>
</html>
